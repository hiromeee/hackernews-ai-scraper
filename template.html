<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tech News Summary</title>
    <style>
        body { font-family: sans-serif; margin: 2em; background: #f9f9f9; }
        h1 { color: #333; }
        .article { border: 1px solid #ddd; border-radius: 8px; margin-bottom: 1.5em; padding: 1em; background: #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .article h2 { margin-top: 0; }
        .article h2 a { text-decoration: none; color: #007bff; }
        .article p { color: #555; line-height: 1.6; }
        footer { margin-top: 2em; text-align: center; color: #888; }
    </style>
</head>
<body>
    <h1>AI Tech News Summary (from Hacker News)</h1>
    <p>最終更新: {{ last_updated_utc }}</p>

    {% for article in articles %}
    <div class="article">
        <h2><a href="{{ article.url }}" target="_blank">{{ article.japanese_title }}</a></h2>
        <p>{{ article.summary }}</p>
        <small>Original Title: {{ article.title }}</small>
    </div>
    {% endfor %}

    <footer>Generated by GitHub Actions</footer>
</body>
</html>
